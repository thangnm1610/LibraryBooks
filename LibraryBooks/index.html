<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Backbone.js Library</title>
        <link rel="stylesheet" href="css/screen.css">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
        <p> <center> Library Books</center></p>
         <p> <center> Demo application with BackBone.js, underscore.js, jquery.js and cordova.js</center></p>
        <p> <center> Contact information: <a href="mailto:manhthang.nguyen@vtc.vn">
                manhthang.nguyen@vtc.vn</a>.</center></p>
    </head>
    <body>
        <div id="books">
            <form id="addBook" action="#">
                <div>
                   
                    <label for="title">Title: </label><input id="title" type="text">
                    <label for="author">Author: </label><input id="author" type="text">
                    <label for="releaseDate">Releade date: </label><input id="releaseDate" type="text">
                    <label for="keywords">Keywords: </label><input id="keywords" type="text">
                    <button id="add">Add</button>
                </div>
            </form>            
                        
        </div>
        <!-- templates -->
        <script id="bookTemplate" type="text/template">
            <img src="<%= coverImage %>">
            <ul>
                <li><%= title %></li>
                <li><%= author %></li>
                <li><%= $.format.date( new Date( releaseDate ), 'MMMM yyyy' ) %></li>
                <li><% _.each( keywords, function( keyobj ) {%> <%= keyobj.keyword %> <%}); %></li>
            </ul>
            
            <button class="delete">Delete</button>
        </script>
        <script src="js/lib/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/lib/jquery.dateFormat-1.0.js"></script>
        <script src="js/lib/cordova.js"></script></script>
        <script src="js/models/book.js"></script>
        <script src="js/collections/library.js"></script>
        <script src="js/views/book.js"></script>
        <script src="js/views/library.js"></script>
        <script src="js/app.js"></script>

    </body>

  
</html>
